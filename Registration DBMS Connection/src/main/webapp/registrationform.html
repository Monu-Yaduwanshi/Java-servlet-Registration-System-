<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Form</title>
    <style>
        body {
            background-color: cyan;
        }
        h2 {
            text-align: left;
        }
        table {
            margin-left: auto;
            margin-right: auto;
            background-color: yellow;
            border: 5px dotted red;
            border-collapse: collapse; /* Ensures borders do not double */
        }
        th, td {
            border: 1px solid black;
            border-inline-style: solid; 
            padding: 8px; /* Adds padding for better spacing */
            text-align: left; /* Align text to the left */
        }
    </style>
</head>
<body>

<h2>Registration Form</h2>

<form action="registration" method="post">
    <table>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name" name="name"></td>
        </tr>
        <tr>
            <td><label for="branch">Branch:</label></td>
            <td>
                <select id="branch" name="branch">
                    <option value="CSE">CSE</option>
                    <option value="ME">ME</option>
                    <option value="ECE">ECE</option>
                    <option value="CE">CE</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="semester">Semester:</label></td>
            <td>
                <select id="semester" name="semester">
                    <option value="1">I</option>
                    <option value="2">II</option>
                    <option value="3">III</option>
                    <option value="4">IV</option>
                    <option value="5">V</option>
                    <option value="6">VI</option>
                    <option value="7">VII</option>
                    <option value="8">VIII</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label>Gender:</label></td>
            <td>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </td>
        </tr>
        <tr>
            <td><label for="hobby">Hobby:</label></td>
            <td>
                <input type="checkbox" id="reading" name="hobby" value="Reading">
                <label for="reading">Reading</label>
                <input type="checkbox" id="gaming" name="hobby" value="Gaming">
                <label for="gaming">Gaming</label><br>
                <input type="checkbox" id="traveling" name="hobby" value="Traveling">
                <label for="traveling">Traveling</label>
                <input type="checkbox" id="cooking" name="hobby" value="Cooking">
                <label for="cooking">Cooking</label>
            </td>
        </tr>
        <tr>
            <td><b>Username:</b></td>
            <td><input type="text" name="username"/></td>
        </tr>
        <tr>
            <td><b>Password:</b></td>
            <td><input type="password" name="password"/></td>
        </tr>
        <tr align="center">
            <td colspan="2"><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>

</body>
</html>
